<script>
const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR-bDX_S5Cwma6e7vlf8Of4XVwccJ9ukNFZODZg08gqRgjaK7gCN5xMIFIgMgAbgXw44dz8BrinQBBR/pubhtml?gid=833555455&single=true&output=csv")
.then(r=>r.text())
.then(t=>{
const rows=t.trim().split("\n").slice(1);
const box=document.getElementById("produkMember");

rows.forEach(r=>{
const c=r.split(",");
const waktu=new Date(c[0]);

const harga=Number(c[3].replace(/[^0-9]/g,""));
const wa=c[4];
const foto=c[5];

class="block bg-green-600 text-white text-center p-2 rounded mt-2">

}
});

if(!box.innerHTML){
box.innerHTML="<p class='text-gray-500 text-center'>Belum ada produk member.</p>";
}
});
</script>
