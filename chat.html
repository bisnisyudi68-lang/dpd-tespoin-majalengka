<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat DPD TESPOIN</title>

<style>
body{
 margin:0;
 font-family:Arial;
 background:#efeae2;
}

.header{
 background:#075e54;
 color:white;
 padding:12px;
 text-align:center;
 font-weight:bold;
}

.chat-box{
 height:78vh;
 overflow-y:auto;
 padding:10px;
}

.row{
 display:flex;
 margin-bottom:6px;
}

.me-row{
 justify-content:flex-end;
}

.other-row{
 justify-content:flex-start;
}

.msg{
 max-width:70%;
 padding:8px 12px;
 border-radius:10px;
 font-size:14px;
}

.me{
 background:#dcf8c6;
}

.other{
 background:white;
}

.input-area{
 display:flex;
 padding:8px;
 background:white;
 position:fixed;
 bottom:0;
 width:100%;
}

input{
 flex:1;
 padding:10px;
 border:1px solid #ccc;
 border-radius:20px;
}

button{
 margin-left:6px;
 padding:10px 14px;
 border:none;
 background:#25d366;
 color:white;
 border-radius:50%;
}
</style>
</head>

<body>

<div class="header">Chat DPD TESPOIN</div>

<div class="chat-box" id="chat"></div>

<div class="input-area">
<input id="text" placeholder="Ketik pesan...">
<button onclick="send()">âž¤</button>
</div>

<script>
function send(){
 let t=document.getElementById("text");
 if(!t.value) return;

 let row=document.createElement("div");
 row.className="row me-row";

 let msg=document.createElement("div");
 msg.className="msg me";
 msg.innerText=t.value;

 row.appendChild(msg);
 document.getElementById("chat").appendChild(row);

 document.getElementById("chat").scrollTop=99999;
 t.value="";
}
</script>

</body>
</html>
