<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat DPD TESPOIN</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#ece5dd;
}

.header{
  background:#075e54;
  color:white;
  padding:12px;
  text-align:center;
  font-weight:bold;
}

.chat-box{
  height:75vh;
  overflow-y:auto;
  padding:10px;
}

.msg{
  max-width:75%;
  padding:8px 12px;
  margin:6px 0;
  border-radius:8px;
  font-size:14px;
}

.me{
  background:#dcf8c6;
  margin-left:auto;
}

.other{
  background:white;
}

.input-area{
  display:flex;
  padding:10px;
  background:white;
}

input{
  flex:1;
  padding:10px;
  border:1px solid #ccc;
  border-radius:20px;
}

button{
  margin-left:6px;
  padding:10px 16px;
  border:none;
  background:#25d366;
  color:white;
  border-radius:50%;
}
</style>
</head>

<body>

<div class="header">Chat DPD TESPOIN</div>

<div class="chat-box" id="chat"></div>

<div class="input-area">
<input id="text" placeholder="Ketik pesan...">
<button onclick="send()">âž¤</button>
</div>

<script>
function send(){
 let text=document.getElementById("text");
 if(text.value=="") return;

 let chat=document.getElementById("chat");

 let div=document.createElement("div");
 div.className="msg me";
 div.innerText=text.value;

 chat.appendChild(div);
 chat.scrollTop=chat.scrollHeight;

 text.value="";
}
</script>

</body>
</html>
