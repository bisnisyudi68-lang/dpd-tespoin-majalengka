<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat DPD TESPOIN</title>

<style>
body{
 margin:0;
 background:#ddd;
 font-family:Arial;
}

.app{
 max-width:480px;
 margin:auto;
 height:100vh;
 display:flex;
 flex-direction:column;
 background:#efeae2;
}

.header{
 background:#075e54;
 color:white;
 padding:12px;
 text-align:center;
 font-weight:bold;
}

.chat-box{
 flex:1;
 overflow-y:auto;
 padding:10px;
 display:flex;
 flex-direction:column;
 justify-content:flex-end;
}

.row{
 display:flex;
 margin:4px 0;
}

.me-row{ justify-content:flex-end; }
.other-row{ justify-content:flex-start; }

.msg{
 max-width:70%;
 padding:8px 12px;
 border-radius:10px;
 font-size:14px;
}

.me{ background:#dcf8c6; }
.other{ background:white; }

.input-area{
 display:flex;
 padding:8px;
 background:white;
}

input{
 flex:1;
 padding:10px;
 border:1px solid #ccc;
 border-radius:20px;
}

button{
 margin-left:6px;
 padding:10px 14px;
 border:none;
 background:#25d366;
 color:white;
 border-radius:50%;
}
</style>
</head>

<body>

<div class="app">

<div class="header">Chat DPD TESPOIN</div>

<div class="chat-box" id="chat"></div>

<div class="input-area">
<input id="text" placeholder="Ketik pesan...">
<button onclick="send()">âž¤</button>
</div>

</div>

<script>
function send(){
 let t=document.getElementById("text");
 if(!t.value) return;

 let row=document.createElement("div");
 row.className="row me-row";

 let msg=document.createElement("div");
 msg.className="msg me";
 msg.innerText=t.value;

 row.appendChild(msg);
 chat.appendChild(row);
 chat.scrollTop=chat.scrollHeight;

 t.value="";
}
</script>

</body>
</html>
