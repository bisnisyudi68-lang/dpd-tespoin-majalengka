<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Saldo Rekening</title>

<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<div class="max-w-md mx-auto mt-10 bg-white rounded-xl shadow p-6 text-center">

<h2 class="text-2xl font-bold mb-4">Saldo Rekening Bersama</h2>

<p id="saldo" class="text-3xl font-bold text-green-600">
Memuat...
</p>

</div>

<script>
const sheetId="/1TNhwC9WaZza1MXvIKqUYjk4PgliSDKfRQgh6WfV4-o0";
const tabSaldo="SALDO";

fetch(`https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?sheet=${encodeURIComponent(tabSaldo)}`)
.then(r=>r.text())
.then(t=>{
  const json=JSON.parse(t.substring(47).slice(0,-2));
  const rows=json.table.rows;

  let saldo=0;

  for(let i=rows.length-1;i>=0;i--){
    let v=rows[i].c[4]?.v;   // kolom E

    if(v){
      saldo=v;
      break;
    }
  }

  document.getElementById("saldo").innerText =
   "Rp "+Number(saldo).toLocaleString("id-ID");
});
</script>
</body>
</html>
