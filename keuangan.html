<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Saldo Rekening</title>

<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<div class="max-w-md mx-auto mt-10 bg-white rounded-xl shadow p-6 text-center">

<h2 class="text-2xl font-bold mb-4">Saldo Rekening Bersama</h2>

<p id="saldo" class="text-3xl font-bold text-green-600">
Memuat...
</p>

</div>

<script>
const url="https://docs.google.com/spreadsheets/d/e/2PACX-1vQpN9mTt3ZC0g8o5oKzJwA7qF9P0n5s9q0l9wQ2K4n0b8UQnH2xXy6QwW8f7n9uGJ/pub?gid=0&single=true&output=csv";

fetch(url)
.then(r=>r.text())
.then(t=>{

  let rows=t.trim().split(/\r?\n/);
  let saldo=0;

  for(let i=rows.length-1;i>0;i--){
    let cols=rows[i].split(",");

    if(cols[4] && cols[4].trim()!=""){
      saldo=cols[4];
      break;
    }
  }

  saldo=saldo.replace(/[^0-9]/g,"");

  document.getElementById("saldo").innerHTML=
   "Rp "+Number(saldo).toLocaleString("id-ID");

});
</script>
</body>
</html>
